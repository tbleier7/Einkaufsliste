databaseChangeLog:
  - preConditions:
  - runningAs:
    username: postgres
  - changeSet:
      id: 1
      author: tobias
      changes:
        - createTable:
            tableName: kategorie
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)

  - changeSet:
      id: 2
      author: tobias
      changes:
        - createTable:
            tableName: artikel
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: einheit
                  type: varchar(255)
              - column:
                  name: kategorie_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_artikel_kategorie
                    references: kategorie(id)